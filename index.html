<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IST to PST Time Conversion</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Smooth background color transition on page load */
        body {
            height: 100%;
            margin: 0;
            animation: backgroundTransition 3s ease-in-out;
        }

        @keyframes backgroundTransition {
            from {
                background-color: #ffffff;
            }
            to {
                background-color: #f8f9fa;
            }
        }

        .wrapper {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .main-content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Card zoom-in animation */
        .card-zoom-in {
            animation: cardZoomIn 1s ease-in-out;
        }

        @keyframes cardZoomIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .card:hover {
            transform: scale(1.05);
            transition: transform 0.3s ease-in-out;
        }

        /* Input glow pulse and shake animation */
        .input-glow-pulse:focus {
            animation: inputGlowPulse 1.5s infinite;
            outline: none;
            border: 1px solid #80bdff;
        }

        @keyframes inputGlowPulse {
            0% { box-shadow: 0 0 5px rgba(0, 123, 255, 0.5); }
            50% { box-shadow: 0 0 20px rgba(0, 123, 255, 0.8); }
            100% { box-shadow: 0 0 5px rgba(0, 123, 255, 0.5); }
        }

        .input-shake {
            animation: inputShake 0.5s;
        }

        @keyframes inputShake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            50% { transform: translateX(5px); }
            75% { transform: translateX(-5px); }
            100% { transform: translateX(0); }
        }

        /* Button click wave effect and black color */
        .button-wave {
            position: relative;
            overflow: hidden;
            background-color: #000; /* Black background */
            color: #fff; /* White text */
            border: 1px solid #000;
        }

        .button-wave:after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300%;
            height: 300%;
            background: rgba(255, 255, 255, 0.5);
            opacity: 0;
            transform: translate(-50%, -50%) scale(0.1);
            border-radius: 50%;
            pointer-events: none;
        }

        .button-wave:active:after {
            transform: translate(-50%, -50%) scale(1);
            opacity: 1;
            transition: transform 0.5s, opacity 1s;
        }

        /* Footer neon glow effect */
        .footer-neon p {
            font-family: 'Courier New', Courier, monospace;
            color: #fff;
            text-shadow: 0 0 10px #ff00ff, 0 0 20px #ff00ff, 0 0 30px #ff00ff, 0 0 40px #ff00ff;
            animation: neonGlow 2s infinite alternate;
        }

        @keyframes neonGlow {
            from {
                text-shadow: 0 0 10px #ff00ff, 0 0 20px #ff00ff, 0 0 30px #ff00ff, 0 0 40px #ff00ff;
            }
            to {
                text-shadow: 0 0 20px #ff00ff, 0 0 30px #ff00ff, 0 0 40px #ff00ff, 0 0 50px #ff00ff;
            }
        }

        footer {
            padding: 1rem;
            background-color: #000;
        }

        .alert-custom {
            font-family: Arial, sans-serif;
            font-size: 11px;
            background-color: transparent;
            border: none;
            color: black;
        }

        .alert-large-text {
            font-size: 0.80rem; /* Slightly smaller size */
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="main-content">
            <div class="container mt-5 card-zoom-in">
                <h2 class="text-center mb-4">IST to PST Time Conversion</h2>
                <div class="row justify-content-center">
                    <div class="col-md-6">
                        <div class="card shadow">
                            <div class="card-body">
                                <p class="card-text">Enter the date and time in IST:</p>
                                <input type="text" class="form-control mb-3 input-glow-pulse" id="istTime" placeholder="e.g. Aug 09, 2024 12:34 AM">
                                <button class="btn button-wave w-100" onclick="convertTime()">Convert to PST</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row justify-content-center mt-4">
                    <div class="col-md-6">
                        <div class="alert alert-info text-center d-none alert-custom alert-large-text" id="pstTimeContainer">
                            <span id="pstTime"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Developer Credit -->
        <footer class="text-center mt-5 footer-neon">
            <p class="m-0">Developed & Maintained by Hindol Bag</p>
        </footer>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        function convertTime() {
            let istTimeInput = document.getElementById('istTime').value.trim();
            
            // Ensure input is in the correct format
            istTimeInput = istTimeInput.replace(/(\d{1,2})([APM]{2})$/, '$1 $2');

            if (!istTimeInput) {
                shakeInput();
                displayMessage("Please enter a valid IST date and time.", "danger");
                return;
            }

            try {
                const istDate = new Date(istTimeInput + " GMT+0530");

                if (isNaN(istDate.getTime())) {
                    throw new Error("Invalid date format");
                }

                const pstDate = new Date(istDate.getTime() - (12.5 * 60 * 60 * 1000));

                const options = { year: 'numeric', month: 'short', day: 'numeric', hour: 'numeric', minute: 'numeric', hour12: true };
                let pstTimeFormatted = pstDate.toLocaleString('en-US', options);

                pstTimeFormatted = pstTimeFormatted.replace(/(\d{4}),/, '$1');

                displayMessage(`PST Time: ${pstTimeFormatted}`, "info");

            } catch (error) {
                shakeInput();
                displayMessage("Please enter a valid IST date and time.", "danger");
            }
        }

        function shakeInput() {
            const inputElement = document.getElementById('istTime');
            inputElement.classList.add('input-shake');
            setTimeout(() => {
                inputElement.classList.remove('input-shake');
            }, 500);
        }

        function displayMessage(message, type) {
            const pstTimeContainer = document.getElementById('pstTimeContainer');
            pstTimeContainer.className = `alert alert-${type} text-center alert-custom alert-large-text`;
            pstTimeContainer.innerHTML = message;
            pstTimeContainer.classList.remove('d-none');
        }
    </script>
</body>
</html>
